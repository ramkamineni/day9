<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="olive green">
    
    <center><h1>REGISTRATION FORM </h1></center><br><br><br>

    <fieldset>
    <legend>applicant details</legend>
    <form action="./main.html">
        &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label for="sur_name">SUR_NAME :</label>
        <input type="text" id="sur_name" placeholder="eg.kamineni" reguired><br><br>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="first_name">FIRST NAME :</label>
        <input type="text" id="first_name" placeholder="eg.ramu" required><br><br>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="last_name">LAST_NAME :</label>
        <input type="text" id="last_name" placeholder="eg.chowdary"><br><br>

        &nbsp;<label for="mobile_number">PHONE NUMBER :</label>
        <input type="tel" id="mobile_number" placeholder="eg.9876543210" pattern="[9-0] {10}"><br><br>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="mail">MAIL_ID :</label>
        <input type="email" id="mail" placeholder="eg.ramkamineni@gmail.com" required><br><br>

        &nbsp;&nbsp;&nbsp;<label for="date">DATE OF BIRTH :</label>
        <input type="date" id="date" required ><br><br>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="loc">LOCATION :</label>
        <input type="text" id="loc" placeholder="eg.dist:khammam ; state:telangana"><br><br>
        

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="">STUDY :
            <select name="" id="">
                <optgroup label="U.G" multiple >
                    <option value="B.TECH">B.TECH</option>
                    <option value="BCA">BCA</option>
                </optgroup>
                <optgroup label="P.G" multiple>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="M.TECH">M.TECH</option>
                </optgroup>
            </select><br><br>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="REGISTER">


         
        </label>


        
    </form>

    </fieldset>
</body>
</html>
